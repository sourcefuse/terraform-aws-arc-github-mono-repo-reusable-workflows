---
name: Apply - SQS

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - 'terraform/sqs/*'
      - 'terraform/sqs/**'
      - '.github/workflows/apply-sqs.yaml'
      - '.github/workflows/reusable-cd-workflow.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ## run terraform plan
  plan_poc:
    name: Plan - SQS
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      working_directory: sqs
      environment: poc
      assume_role_name: ""
      publish_plan_artifact: true  # only for apply step
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write

  ## this is commented out in case we want to use it later
  # ## Manual approval
  # approval:
