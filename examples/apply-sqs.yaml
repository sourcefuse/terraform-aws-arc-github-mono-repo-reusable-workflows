---
name: Apply - SQS

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - 'terraform/sqs/*'
      - 'terraform/sqs/**'
      - '.github/workflows/apply-sqs.yaml'
      - '.github/workflows/reusable-cd-workflow.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ## run terraform plan
  plan_poc:
    name: Plan - SQS
    uses: "./.github/workflows/reusable-ci-workflow.yaml"
    with:
      working_directory: sqs
      environment: poc
      assume_role_arn: ""
      publish_plan_artifact: true  # only for apply step
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write

  ## run terraform plan
  apply_poc:
    name: Apply - SQS
    uses: "./.github/workflows/reusable-cd-workflow.yaml"
    needs: plan_poc
    with:
      working_directory: sqs
      environment: poc
      assume_role_arn: ""
      plan_id: ${{ needs.plan_poc.outputs.plan_id }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      pull-requests: write
